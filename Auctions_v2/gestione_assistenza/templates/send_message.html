{%  extends "base.html" %}

{%  block content%}

    <body>
        <h2>Invia un messaggio</h2>
        <form method="post" action="{% url 'send_message' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Invia</button>
        </form>

        {% if messages %}
          <ul class="messages">
            {% for message in messages %}
              <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
    </body>
{% endblock %}
